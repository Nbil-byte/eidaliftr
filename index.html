        <script>
            const createStar = function () {
    const star = document.createElement('div');
    star.classList.add('star');
    document.body.appendChild(star);
  
    const size = Math.random() * 20 + 10; // Random size between 10px and 30px
    const x = Math.random() * window.innerWidth; // Random X position
    const y = Math.random() * window.innerHeight; // Random Y position
    const rotation = Math.random() * 360; // Random rotation angle
  
    // Check if star is within the frame
    const frameWidth = 400; // Adjust this value according to your frame width
    const frameHeight = 400; // Adjust this value according to your frame height
    const frameX = (window.innerWidth - frameWidth) / 2; // Calculate frame X position
    const frameY = (window.innerHeight - frameHeight) / 2; // Calculate frame Y position
  
    if (x >= frameX && x <= frameX + frameWidth && y >= frameY && y <= frameY + frameHeight) {
      // If star is inside the frame, reposition it
      createStar();
      return;
    }
  
    // Apply styles to the star
    star.style.width = `${size}px`;
    star.style.height = `${size}px`;
    star.style.left = `${x}px`;
    star.style.top = `${y}px`;
    star.style.transform = `rotate(${rotation}deg)`;
  }
  
  // Number of stars to create
  const numStars = 50;
  
  // Create stars
  for (let i = 0; i < numStars; i++) {
    createStar();
  }
